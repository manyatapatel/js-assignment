difference between var let and const with code examples

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var let const</title>
</head>
<body>
    <script>
    document.write("Example of var,let,const");
    document.write('br/');
    //calling x after defination
    var x = 10;
    document.write(x, "\n");
    //calling y after defination
    let y = 20;
    document.write(y, "\n");
    //calling var z before defination will return undefined
    document.write(z, "\n");
    var z = 13;
    //calling let b before defination will return undefined
    document.write(b, "\n");
    let b = 14;
    </script>
</body>
</html>
